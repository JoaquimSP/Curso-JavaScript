<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto programa em JS</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body>
   <script>
     var nome = window.prompt('Digite o seu nome: ')

     document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
     document.writeln(`Seu nome em letras maiúsculas é: ${nome.toLocaleUpperCase()}.`)
     document.writeln(`Seu nome em letras minúsculas é: ${nome.toLocaleLowerCase()}.`)
   </script> 
</body>
</html>
