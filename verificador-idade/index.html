<!DOCTYPE html>
<html lang="en">
<head>

    <title>Verificador de Idade</title>

<body>
  <header>
    <h1>Verificador de Idade</h1>
  </header>  
    <section>
        <div>
          <p>Ano de Nascimento:
            <input type="number" name="txtano" id="txtano" min="0" max="100">
          </p>
          <p>Sexo:
            <input type="radio" name="sexo" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
          </p>
          <p>
            <input type="button" value="Verificar" onclick="checkAge()">
          </p>
        </div>
        <div id="result">
           Preencha os dados acima para ver o resultado!
        </div>
    </section>
      <footer>
        <p>&copy; Joaquim Pinto</p>     
      </footer>
